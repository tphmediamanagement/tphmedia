<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join TPH Archives on Discord</title>

    <!-- Meta Tags for SEO -->
    <meta name="description" content="Join our Discord server to connect with gamers, developers, and creators!">
    <meta name="keywords" content="Discord, community, gaming, developers, creators, join, server">
    <meta name="robots" content="index, follow">
    
    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="your-verification-code-here" />
    
    <!-- Link to Discord Icon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a4/Discord_Logo.svg" type="image/svg+xml">

    <!-- Stylesheet -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2F3136; /* Discord Dark Grey */
            color: #FFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Space for header */
        .header-spacing {
            margin-top: 50px; /* Adding space from the top */
        }

        /* Main Content Section */
        h2 {
            font-size: 2.5em;
            color: #7289DA; /* Discord Blue */
            margin: 20px 0;
        }

        .card {
            background-color: #40444B; /* Discord Dark Grey */
            padding: 30px;
            margin: 20px;
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Image Section */
        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 250px; /* Smaller image */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Description Section */
        .description {
            margin-top: 20px;
            font-size: 1.1em;
            color: #B9BBBE; /* Light grey text */
            line-height: 1.6;
        }

        /* Join Button */
        .join-btn {
            background-color: #7289DA; /* Discord Blue */
            color: white;
            font-size: 1.5em;
            padding: 20px 40px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 30px;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .join-btn:hover {
            background-color: #5B6E9A; /* Darker Discord Blue */
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 0.8em;
            margin-top: 40px;
            color: #B9BBBE; /* Light grey text */
        }

        footer a {
            color: #7289DA; /* Discord Blue */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Space for header -->
<div class="header-spacing"></div>

<!-- Main Content Section -->
<div class="card">
    <h2>Welcome to TPH Archives</h2>
    <p>Get Instant Access to Reddit & OnlyFans Leaks All In One Place</p>
    
    <!-- Image Section -->
    <div class="image-container">
        <img src="https://i.imgur.com/NJSsrjQ.jpeg" alt="OF Leaks Community">
    </div>

    <!-- Description Section -->
    <div class="description">
        <p>Join our Discord now and get lifetime access to exclusive content, leaks, & more!</p>
    </div>

    <!-- Join Button -->
    <a href="https://discord.gg/4XYhV9fjN6" target="_blank">
        <button class="join-btn">Join Now</button>
    </a>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 TPH Media. All Rights Reserved.</p>
    <p>Created with ❤️</p>

</body>
</html>
