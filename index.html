<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join My Discord Community</title>

    <!-- Description for search engines -->
    <meta name="description" content="Join our Discord server to connect with gamers, developers, and creators! Engage in discussions, share your projects, and grow together in an awesome community!">
    
    <!-- Keywords related to your Discord server -->
    <meta name="keywords" content="Discord, community, gaming, discussion, server, gamers, developers, creators">
    
    <!-- Open Graph meta tags for social media optimization -->
    <meta property="og:title" content="Join My Discord Community">
    <meta property="og:description" content="Join our Discord server to connect with gamers, developers, and creators! Engage in discussions, share your projects, and grow together in an awesome community!">
    <meta property="og:url" content="https://tphmediamanagement.github.io/tphmedia/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://i.imgur.com/NJSsrjQ.jpeg"> <!-- Optional: Link to an image for social media previews -->

    <!-- Redirect to Discord after 3 seconds -->
    <meta http-equiv="refresh" content="1; url=https://discord.gg/4XYhV9fjN6">
    
    <!-- This tag will help search engines understand your page is meant to be redirected -->
    <link rel="canonical" href="https://tphmediamanagement.github.io/tphmedia/">
</head>

<body>
    <h1>Welcome to Our Discord Community!</h1>
    <p>Join our server to connect with gamers, developers, and creators! Engage in discussions, share your projects, and meet like-minded people.</p>
    <p>You will be redirected to our server shortly...</p>
</body>

</html>
